<mat-accordion *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <div class="header-content">
        <div>{{ post?.title }}</div>
        <mat-icon (click)="deletePost(post.id)" fontIcon="delete"></mat-icon>
      </div>
    </mat-expansion-panel-header>
    {{ post?.content }}
  </mat-expansion-panel>
</mat-accordion>
<p *ngIf="posts.length == 0 "> No posts to display...</p>
